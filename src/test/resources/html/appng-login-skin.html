	<body xmlns="">
	<noscript>
		<table class="eventmessage">
			<tbody>
				<tr>
					<td align="center">
						<div class="centered fade-text error">
							<p class="text">Um die Anwendung nutzen zu können, muss JavaScript in Ihrem Browser aktiviert sein. Bitte prüfen Sie, ob JavaScript aktiviert ist und laden Sie anschließend die Seite neu.</p>
						</div>

		</noscript>
		<div id="login_container">
			<div id="positioner">
				
				<div id="content">
				<div id="content_head">
					<form action="" class="form-language-selector" name="form_lang" method="get">
						<select id="lang_select" name="lang" onChange="return app.submitForm('form_lang')">
							<option value="en">en</option>
							<option value="de" selected="selected">de</option>
						</select>
						
						<div id="lang_skin">
							<span></span>
							<a href="javascript:void(0)" id="lang_skin_button">&nbsp;</a>
						</div>
						<ul id="lang_skin_list">
							<li>
								<a id="en" href="javascript:void(0)">en</a>
							</li>
							<li>
								<a id="de" class="selected" href="javascript:void(0)">de</a>
							</li>
						</ul>
					</form>
					<script language="javascript" type="text/javascript">
						
						$('#lang_select').css('display', 'none');
						$('#lang_skin span').html($("#lang_select option:selected").html());
						$('#lang_skin').css('display', 'block');
						
						$('#lang_skin_button').click(function(){
							$('#lang_skin_list').toggle(400);
						}).focus(function(){
							$(this).blur();
						});
						$('#lang_skin_list li a').click(function(){
							$('#lang_skin span').html($(this).html());
							$("#lang_select option:selected").removeAttr('selected');
							$("#lang_select option[value='" + $(this).attr('id') + "']").attr('selected', 'selected');
							$('#lang_select').change();
							$('#lang_skin_list').toggle(400);
						}).focus(function(){
							$(this).blur();
						});
					</script>
				</div>
					<div id="logo">
					<a href="../index.html">											
						<img alt="" border="0" height="110" src="../../../main/resources/assets/logo_trans.png" title="" width="220" />
					</a>
					</div>
					<form action="" class="without-submit-control" enctype="multipart/form-data" method="post" name="form_form-auth_login" onsubmit="return true">
						<input name="form_action" type="hidden" value="loginUser" />
						<div class="label">
							<label for="user">
								Anmeldename 
							</label>
						</div>
						<div class="field">
							<input class="text" id="user" name="username" type="text" value="" />
							<script type="text/javascript">
								jQuery('#user').get(0).focus()
							</script>
						</div>
						<div class="label">
							<label for="pass">
								Passwort
							</label>
						</div>
						<div class="field">
							<input class="text" id="pass" name="password" type="password" value="" />
						</div>
						<div class="buttons_panel">
							<div class="center">
								<a class="btn_login" href="javascript:void(0)" onclick="return app.submitForm('form_form-auth_login')">Anmelden</a>
								<input onclick="return app.submitForm('form_form-auth_login')" style="display:none;" type="image" />
							</div>
						</div><input class="submit-button" name="submit-button" type="submit" value="submit" />
						</form>
						<p class="clr">&nbsp;</p>
						<div class="buttons_panel">
							<div class="center">
								<a class="btn_reset" href="?action=forgotPassword">Passwort vergessen?</a>
							</div>
						</div>
						<div class="hr"></div>
					</div>
				</div>
			</div>
